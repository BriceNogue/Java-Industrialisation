name: CI

on: [push] # Déclenche le pipeline à chaque push sur le dépôt

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11' # Version de Java à utiliser

      - name: Build with Maven
        run: mvn clean package # Commande pour construire le projet avec Maven

      - name: Run unit tests
        run: mvn test # Commande pour exécuter les tests unitaires

      - name: Run integration tests
        run: mvn verify -Pintegration-tests # Commande pour exécuter les tests d'intégration

      - name: SonarQube analysis
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Quality gate check
        run: mvn sonar:check # Commande pour vérifier la barrière de qualité de SonarQube